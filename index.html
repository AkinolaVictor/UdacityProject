<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <h1 class="blinking">Lab: Pixel Art Maker</h1>

    <h2><span>Choose Grid Size</span></h2>
    <form id="sizePicker">
       <span class="style">Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        <span class="style">Grid Width:</span>
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input id ="button" type="submit">
    </form>

    <h2><span>Pick A Color</span></h2>
    <input type="color" id="colorPicker">

    <h2><span class="dark">Design Canvas</span></h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
</html>
